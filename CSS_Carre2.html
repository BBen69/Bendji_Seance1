<!DOCTYPE html>
<html>
<head>
  <title>Exercice CSS</title>
  <style>
    *{
        width: 50%;
        height: 50%;
        padding-top: 10%;
        padding-left: 10%;
    }
    
    html {
      background-color: black;
    }

    header {
      display: flex;
      justify-content: space-between;
      width: 400px;
      height: 400px;
      border: 3px solid #a51399;
      padding: 10px;
      background-color: #96d3da8d;
      border-radius: 30px;
      position: relative;  
    }

    .nav-item {
      color: white;
      background-color: green;
      width: 100px;
      height: 100px;
      text-align: center;
      line-height: 100px;
      position: absolute;
      padding: 15px;      
    }

    .HautGauche {
      top: 0;
      left: 0;
      background-color: green;
      margin: 1rem;
      font-size: 14px;
      border: 2px solid black;
    }

    .HautDroite {
      top: 0;
      right: 0;
      background-color: rgb(215, 174, 23);
      margin: 1rem;
      border: 2px solid black;
      font-size: 15px;
    }

    .BasGauche {
      bottom: 0;
      left: 0;
      background-color: rgb(169, 21, 21);
      font-size: 15px;
      margin: 1rem;
      border: 2px solid black;
    }

    .BasDroite {
      bottom: 0;
      right: 0;
      background-color: rgb(31, 48, 196);
      margin: 1rem;
      font-size: 15px;
      border: 2px solid black;
    }

    .light {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      animation: pulsate 2s infinite;
      background-color: orangered; /* Initial color */
    }

    @keyframes pulsate {
      0% { box-shadow: 0 0 0 10px rgb(43, 37, 39); }
      50% { box-shadow: 0 0 0 20px rgb(135, 55, 116); }
      100% { box-shadow: 0 0 0 10px #f00; }
    }
  </style>
</head>

<body>

  <header>
    <nav>
      <div class="nav-item HautGauche">En haut à gauche</div>
      <div class="nav-item HautDroite">En haut à droite</div>
      <div class="light"></div>
      <div class="nav-item BasGauche">En bas à gauche</div>
      <div class="nav-item BasDroite">En bas à droite</div>
    </nav>
  </header>

</body>
</html>
